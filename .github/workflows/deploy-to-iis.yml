name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Prepare site.zip (no nesting)
      run: |
        mkdir staging
        shopt -s extglob
        cp -r !(staging) staging/
        cd staging
        zip -r ../site.zip .
        cd ..

    - name: Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy\\site.zip"

    - name: Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            Write-Host 'üì¶ Extracting site.zip...';
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy\unzipped' -Force;

            Write-Host 'üìÅ Listing extracted files:';
            Get-ChildItem -Path 'C:\temp\deploy\unzipped' -Recurse | ForEach-Object {
              Write-Host $_.FullName
            }

            Write-Host 'üßπ Clearing wwwroot...';
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force -ErrorAction SilentlyContinue;

            Write-Host 'üì§ Copying files to wwwroot...';
            Copy-Item -Path 'C:\temp\deploy\unzipped\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;

            Write-Host 'üìÅ Listing final wwwroot contents:';
            Get-ChildItem -Path 'C:\inetpub\wwwroot\' -Recurse | ForEach-Object {
              Write-Host $_.FullName
            }

            iisreset
          "
