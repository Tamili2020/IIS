name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Create ZIP of website
      run: |
        zip -r site.zip .

    - name: Upload site ZIP via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          mkdir C:\temp\deploy
          exit

    - name: Transfer ZIP manually
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script_stop: true
        script: |
          echo "Uploading zip..."
        envs: GITHUB_WORKSPACE
        pre: |
          scp -P 22 site.zip ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/C:/temp/deploy/site.zip

    - name: Unzip and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -Command "
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy' -Force;
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force;
            Copy-Item -Path 'C:\temp\deploy\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;
            iisreset
          "
