name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Zip only content (no nesting)
      run: |
        echo "📦 Zipping content..."
        zip -r site.zip . -x "site.zip" ".git/*"

    - name: Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:/temp/deploy/site.zip"

    - name: Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            Write-Host '🔓 Creating folders if needed...';
            if (!(Test-Path 'C:\temp\deploy\unzipped')) { New-Item -Path 'C:\temp\deploy\unzipped' -ItemType Directory -Force };

            Write-Host '📂 Extracting zip...';
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy\unzipped' -Force;

            Write-Host '🧹 Cleaning wwwroot...';
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force -ErrorAction SilentlyContinue;

            Write-Host '📁 Contents of unzipped directory:';
            Get-ChildItem -Recurse 'C:\temp\deploy\unzipped';

            Write-Host '📤 Copying files to IIS root...';
            Copy-Item -Path 'C:\temp\deploy\unzipped\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;

            Write-Host '🔁 Restarting IIS...';
            iisreset

            Write-Host '✅ Deployment script complete.'
          "
