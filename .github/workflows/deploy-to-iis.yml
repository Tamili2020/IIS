name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout source
      uses: actions/checkout@v3

    - name: üì¶ Prepare clean zip (flat structure)
      run: |
        mkdir deploy_content
        shopt -s dotglob
        for f in *; do
          if [[ "$f" != "deploy_content" ]]; then
            cp -r "$f" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip .
        cd ..
        unzip -l site.zip  # Debug zip content

    - name: üöÄ Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy"

    - name: üõ† Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            $zipPath = 'C:\temp\deploy\site.zip'
            $extractPath = 'C:\temp\deploy'
            $wwwroot = 'C:\inetpub\wwwroot'

            Write-Host 'üßº Cleaning old files...'
            Remove-Item -Recurse -Force $extractPath -ErrorAction SilentlyContinue
            Remove-Item -Recurse -Force ($wwwroot + '\*') -ErrorAction SilentlyContinue

            Write-Host 'üìÅ Checking ZIP existence...'
            if (-Not (Test-Path $zipPath)) {
              Write-Error '‚ùå ZIP file not found at ' + $zipPath
              exit 1
            } else {
              Write-Host '‚úÖ ZIP file found.'
            }

            Write-Host 'üì¶ Extracting ZIP...'
            try {
              if (Get-Command Expand-Archive -ErrorAction SilentlyContinue) {
                Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
              } else {
                Add-Type -AssemblyName System.IO.Compression.FileSystem
                [System.IO.Compression.ZipFile]::ExtractToDirectory($zipPath, $extractPath)
              }
              Write-Host '‚úÖ Extraction completed.'
            } catch {
              Write-Error '‚ùå Expand-Archive failed: ' + $_.Exception.Message
              exit 1
            }

            Write-Host 'üìÇ Contents of extracted folder:'
            Get-ChildItem -Path $extractPath -Recurse

            Write-Host 'üì§ Copying files to wwwroot...'
            Copy-Item -Path ($extractPath + '\*') -Destination $wwwroot -Recurse -Force

            Write-Host 'üóÇ Final wwwroot content:'
            Get-ChildItem -Path $wwwroot -Recurse

            Write-Host 'üßπ Cleaning up temp files...'
            Remove-Item -Path $zipPath -Force
            Remove-Item -Recurse -Force $extractPath

            Write-Host 'üîÅ Restarting IIS...'
            iisreset

            Write-Host 'üîç Verifying site health...'
            try {
              $response = Invoke-WebRequest -Uri 'http://localhost' -UseBasicParsing
              if ($response.StatusCode -eq 200) {
                Write-Host '‚úÖ Site is up and running.'
              } else {
                Write-Error '‚ö†Ô∏è Site returned status code: ' + $response.StatusCode
              }
            } catch {
              Write-Error '‚ùå Health check failed: ' + $_.Exception.Message
            }
          "
