name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Create ZIP of site
      run: |
        zip -r deploy.zip . -x ".git/*"

    - name: ðŸ“¤ SCP ZIP to Windows VM
      run: |
        sudo apt-get update && sudo apt-get install -y openssh-client
        scp -o StrictHostKeyChecking=no -P 22 deploy.zip ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/c/temp/deploy.zip
      env:
        VM_USER: ${{ secrets.VM_USER }}
        VM_IP: ${{ secrets.VM_IP }}
        VM_PASSWORD: ${{ secrets.VM_PASSWORD }}

    - name: ðŸš€ Deploy on IIS via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -Command "
            Expand-Archive -Path 'C:\temp\deploy.zip' -DestinationPath 'C:\temp\deploy' -Force;
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force -ErrorAction SilentlyContinue;
            Copy-Item -Path 'C:\temp\deploy\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;
            iisreset
          "
