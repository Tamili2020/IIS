name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Prepare clean zip (no nested folders)
      run: |
        mkdir deploy_content
        shopt -s dotglob
        for f in *; do
          if [[ "$f" != "deploy_content" && "$f" != ".git" && "$f" != "site.zip" ]]; then
            cp -r "$f" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip .
        cd ..
        unzip -l site.zip  # âœ… Debug: list contents of the zip

    - name: Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy\\site.zip"

    - name: Extract and deploy on IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          p
