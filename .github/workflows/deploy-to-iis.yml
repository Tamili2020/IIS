name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout source code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Zip files before transfer
      run: |
        zip -r deploy.zip . -x ".git/*"

    - name: ðŸ“¤ Upload ZIP to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "deploy.zip"
        target: "C:/temp/deploy.zip"

    - name: ðŸš€ Deploy to IIS via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -Command "
            Expand-Archive -Path 'C:\temp\deploy.zip' -DestinationPath 'C:\temp\deploy' -Force;
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force -ErrorAction SilentlyContinue;
            Copy-Item -Path 'C:\temp\deploy\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;
            iisreset
          "
