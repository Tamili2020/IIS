name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Prepare flat zip (no folder nesting)
      run: |
        mkdir package
        shopt -s extglob
        cp -r !(package) package/
        cd package
        zip -r ../site.zip * .[^.] .??*
        cd ..

    - name: Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy\\site.zip"

    - name: Extract and deploy on IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            Write-Host 'üì¶ Extracting ZIP...';
            if (Test-Path 'C:\temp\deploy\unzipped') {
              Remove-Item -Recurse -Force 'C:\temp\deploy\unzipped'
            }
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy\unzipped' -Force;

            Write-Host 'üßπ Cleaning wwwroot...';
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force -ErrorAction SilentlyContinue;

            Write-Host 'üì§ Copying files to wwwroot...';
            Copy-Item -Path 'C:\temp\deploy\unzipped\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;

            Write-Host 'üìÅ Listing wwwroot:';
            Get-ChildItem -Path 'C:\inetpub\wwwroot\' -Recurse | ForEach-Object {
              Write-Host $_.FullName
            }

            Write-Host 'üîÅ Restarting IIS...';
            iisreset
          "
