name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Prepare clean zip without nesting
      run: |
        mkdir deploy_content
        shopt -s dotglob  # Include hidden files
        for item in *; do
          if [[ "$item" != "deploy_content" && "$item" != ".git" ]]; then
            cp -r "$item" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip ./*
        cd ..
        unzip -l site.zip  # ‚úÖ Show zip content for debugging

    - name: Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy\\site.zip"

    - name: Extract and deploy on IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            Write-Host 'üßº Cleaning previous files...';
            Remove-Item -Recurse -Force 'C:\temp\deploy\unzipped' -ErrorAction SilentlyContinue;
            Remove-Item -Recurse -Force 'C:\inetpub\wwwroot\*' -ErrorAction SilentlyContinue;

            Write-Host 'üì¶ Extracting ZIP...';
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy\unzipped' -Force;

            Write-Host 'üì§ Copying files to wwwroot...';
            Copy-Item -Path 'C:\temp\deploy\unzipped\*' -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;

            Write-Host 'üóÇ Final wwwroot content:';
            Get-ChildItem -Path 'C:\inetpub\wwwroot\' -Recurse;

            Write-Host 'üîÅ Restarting IIS...';
            iisreset
          "
