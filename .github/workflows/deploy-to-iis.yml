name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ“¦ Prepare clean zip (flat structure)
      run: |
        mkdir deploy_content
        shopt -s dotglob
        for f in *; do
          if [[ "$f" != "deploy_content" ]]; then
            cp -r "$f" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip .
        cd ..
        unzip -l site.zip  # Debug zip content

    - name: ğŸš€ Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy"

    - name: ğŸ›  Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            $zipPath = 'C:\temp\deploy\site.zip'
            $extractPath = 'C:\temp\deploy\unzipped'
            $wwwroot = 'C:\inetpub\wwwroot'

            Write-Host 'ğŸ§¼ Cleaning old files...'
            Remove-Item -Recurse -Force $extractPath -ErrorAction SilentlyContinue
            Remove-Item -Recurse -Force ($wwwroot + '\*') -ErrorAction SilentlyContinue

            Write-Host 'ğŸ“ Checking ZIP existence...'
            if (-Not (Test-Path $zipPath)) {
              Write-Error 'âŒ ZIP file not found at ' + $zipPath
              exit 1
            } else {
              Write-Host 'âœ… ZIP file found.'
            }

            Write-Host 'ğŸ“¦ Extracting ZIP...'
            try {
              Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
              Write-Host 'âœ… Extraction completed.'
            } catch {
              Write-Error 'âŒ Expand-Archive failed: ' + $_.Exception.Message
              exit 1
            }

            Write-Host 'ğŸ“‚ Contents of extracted folder:'
            Get-ChildItem -Path $extractPath -Recurse

            Write-Host 'ğŸ“¤ Copying files to wwwroot...'
            Copy-Item -Path ($extractPath + '\*') -Destination $wwwroot -Recurse -Force

            Write-Host 'ğŸ—‚ Final wwwroot content:'
            Get-ChildItem -Path $wwwroot -Recurse

            Write-Host 'ğŸ” Restarting IIS...'
            iisreset
          "
