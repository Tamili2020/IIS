name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ“¦ Prepare clean zip (flat structure)
      run: |
        mkdir deploy_content
        shopt -s dotglob
        for f in *; do
          if [[ "$f" != "deploy_content" ]]; then
            cp -r "$f" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip .
        cd ..
        unzip -l site.zip  # Debug zip content

    - name: ğŸš€ Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy"

        - name: ğŸ›  Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            Write-Host 'ğŸ§¼ Cleaning old files...';
            Remove-Item -Recurse -Force 'C:\temp\deploy\unzipped' -ErrorAction SilentlyContinue;
            Remove-Item -Recurse -Force 'C:\inetpub\wwwroot\*' -ErrorAction SilentlyContinue;

            Write-Host 'ğŸ“¦ Extracting ZIP...';
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy\unzipped' -Force;

            Write-Host 'ğŸ“‚ Listing extracted files...';
            Get-ChildItem -Path 'C:\temp\deploy\unzipped' -Recurse;

            Write-Host 'ğŸ“¤ Copying files to wwwroot...';
            Get-ChildItem -Path 'C:\temp\deploy\unzipped' -Recurse -File | ForEach-Object {
              $relativePath = $_.FullName.Substring('C:\temp\deploy\unzipped'.Length).TrimStart('\');
              $destination = Join-Path 'C:\inetpub\wwwroot' $relativePath
              $destinationDir = Split-Path $destination
              if (!(Test-Path $destinationDir)) {
                New-Item -Path $destinationDir -ItemType Directory -Force | Out-Null
              }
              Copy-Item -Path $_.FullName -Destination $destination -Force
            }

            Write-Host 'ğŸ—‚ Final wwwroot content:';
            Get-ChildItem -Path 'C:\inetpub\wwwroot\' -Recurse;

            Write-Host 'ğŸ” Restarting IIS...';
            iisreset
          "
