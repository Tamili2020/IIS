name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout source
      uses: actions/checkout@v3

    - name: ğŸ“¦ Prepare clean zip (no nested folders)
      run: |
        mkdir deploy_content
        shopt -s dotglob  # Include hidden files
        for item in *; do
          if [[ "$item" != "deploy_content" && "$item" != ".git" ]]; then
            cp -r "$item" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip ./*
        cd ..
        echo "âœ… ZIP prepared:"
        unzip -l site.zip  # Debug: list files inside

    - name: ğŸš€ Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy\\site.zip"

    - name: ğŸ›  Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            Write-Host 'ğŸ§¼ Cleaning old files...';
            Remove-Item -Recurse -Force 'C:\temp\deploy\unzipped' -ErrorAction SilentlyContinue;
            Remove-Item -Recurse -Force 'C:\inetpub\wwwroot\*' -ErrorAction SilentlyContinue;

            Write-Host 'ğŸ“¦ Extracting ZIP...';
            Expand-Archive -Path "C:\temp\deploy\site.zip\site.zip" -DestinationPath "C:\temp\deploy\unzipped" -Force;

            Write-Host 'ğŸ“‚ Detecting source folder...';
            $unzipped = 'C:\temp\deploy\unzipped';
            $deployFolder = Join-Path $unzipped 'deploy_content';
            if (Test-Path $deployFolder) {
              $sourcePath = $deployFolder;
            } else {
              $sourcePath = $unzipped;
            }

            Write-Host 'ğŸ“¤ Copying to wwwroot...';
            Copy-Item -Path "$sourcePath\*" -Destination 'C:\inetpub\wwwroot\' -Recurse -Force;

            Write-Host 'ğŸ—‚ Final wwwroot content:';
            Get-ChildItem -Path 'C:\inetpub\wwwroot\' -Recurse;

            Write-Host 'ğŸ” Restarting IIS...';
            iisreset
          "
