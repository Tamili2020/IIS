name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout source
      uses: actions/checkout@v3

    - name: ðŸ“¦ Prepare clean zip (flat structure)
      run: |
        mkdir deploy_content
        shopt -s dotglob
        for f in *; do
          if [[ "$f" != "deploy_content" ]]; then
            cp -r "$f" deploy_content/
          fi
        done
        cd deploy_content
        zip -r ../site.zip .
        cd ..
        unzip -l site.zip  # âœ… Debug: List contents of the zip

    - name: ðŸš€ Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy"

    - name: ðŸ›  Extract and deploy to IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -NoProfile -Command "
            $zipPath = 'C:\temp\deploy\site.zip'
            $extractPath = 'C:\temp\deploy\unzipped'
            $wwwroot = 'C:\inetpub\wwwroot'                   
            Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force"
