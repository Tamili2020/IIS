  name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Zip the website content
      run: zip -r site.zip .

    - name: Upload site.zip to Azure VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        source: "site.zip"
        target: "C:\\temp\\deploy\\site.zip"  # Windows-style path

        - name: Extract and deploy on IIS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          powershell -Command "
            Expand-Archive -Path 'C:\temp\deploy\site.zip' -DestinationPath 'C:\temp\deploy\unzipped' -Force;
            Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force;
            Get-ChildItem -Path 'C:\temp\deploy\unzipped' -Recurse | ForEach-Object {
              if (-not $_.PSIsContainer) {
                $dest = Join-Path 'C:\inetpub\wwwroot' $_.Name;
                Copy-Item -Path $_.FullName -Destination $dest -Force;
              }
            };
            iisreset
          "

